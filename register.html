<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cr√©er un utilisateur - Module RH</title>

    <!-- ================= STYLE (IDENTIQUE AU LOGIN) ================= -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #111827;
        }

        .login-container {
            background: #fff;
            max-width: 460px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 40px 30px;
            text-align: center;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 15px
        }

        .login-header h1 {
            font-size: 30px;
            margin-bottom: 10px
        }

        .login-header p {
            opacity: .9;
            font-size: 15px
        }

        .login-form {
            padding: 40px 30px
        }

        .form-group {
            margin-bottom: 20px
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px
        }

        .input-wrapper {
            position: relative
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
        }

        input,
        select {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, .1)
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-login:hover {
            opacity: .95
        }

        .alert {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #ecfdf5;
            border: 2px solid #10b981;
            color: #065f46
        }

        .alert-error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b
        }

        .footer {
            text-align: center;
            padding: 18px;
            color: #6b7280;
            font-size: 13px;
            background: #f9fafb;
        }
    </style>
</head>

<body>

    <!-- ================= PROTECTION ADMIN ================= -->
    <script>
        (function protectAdminPage() {
            const token = localStorage.getItem("jwt");
            const userRaw = localStorage.getItem("user");

            if (!token || !userRaw) {
                window.location.href = "login.html";
                return;
            }

            try {
                const user = JSON.parse(userRaw);
                if (user.role !== "admin") {
                    window.location.href = "unauthorized.html";
                }
            } catch (e) {
                window.location.href = "login.html";
            }
        })();
    </script>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üë§</div>
            <h1>Cr√©er un utilisateur</h1>
            <p>Acc√®s r√©serv√© √† l‚Äôadministrateur</p>
        </div>

        <div class="login-form">

            <div id="alertSuccess" class="alert alert-success">
                ‚úÖ Utilisateur cr√©√© avec succ√®s
            </div>
            <div id="alertError" class="alert alert-error">
                ‚ùå Erreur lors de la cr√©ation
            </div>

            <form id="createUserForm">

                <div class="form-group">
                    <label>Nom</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="nom" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Pr√©nom</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="prenom" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Mot de passe (temporaire)</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>R√¥le</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üõ°Ô∏è</span>
                        <select id="role">
                            <option value="user">Utilisateur</option>
                            <option value="admin">Administrateur</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    ‚ûï Cr√©er l‚Äôutilisateur
                </button>
            </form>
        </div>

        <div class="footer">
            Syst√®me RH v1.0 ‚Äî Admin
        </div>
    </div>

    <!-- ================= JS ================= -->
    <script>
        const WEBHOOK_CREATE_USER =
            "https://karimarouchi.app.n8n.cloud/webhook/admin/create-user";

        const form = document.getElementById("createUserForm");
        const alertSuccess = document.getElementById("alertSuccess");
        const alertError = document.getElementById("alertError");

        function hideAlerts() {
            alertSuccess.style.display = "none";
            alertError.style.display = "none";
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            hideAlerts();

            const body = {
                nom: document.getElementById("nom").value,
                prenom: document.getElementById("prenom").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            try {
                const res = await fetch(WEBHOOK_CREATE_USER, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("jwt")
                    },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    alertSuccess.style.display = "block";
                    form.reset();
                } else {
                    alertError.textContent = "‚ùå " + (data.message || "Erreur");
                    alertError.style.display = "block";
                }

            } catch (err) {
                alertError.textContent = "‚ùå Impossible de contacter le serveur";
                alertError.style.display = "block";
            }
        });
    </script>

</body>

</html>
